<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HeavyIndustry by HTML5Templates.com</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<noscript>
		<h:outputStylesheet name="css/5grid/core.css" />
		<h:outputStylesheet name="css/5grid/core-desktop.css" />
		<h:outputStylesheet name="css/5grid/core-1200px.css" />
		<h:outputStylesheet name="css/5grid/core-noscript.css" />
		<h:outputStylesheet name="css/styleprof.css" />
		<h:outputStylesheet name="css/style-desktopprof.css" />
		</noscript>

		<!--[if IE 9]><link rel="stylesheet" href="css/style-ie9.css" /><![endif]-->
    </h:head>
    <body onload="${paraProfBean.loggear()}">
        
        <!-- Header -->
        <div id="header-wrapper">
            <header id="header">
                <div class="5grid-layout">
                    <div class="row">
                        <div class="5u" id="logo">
                            <h1><a href="#" class="mobileUI-site-name">HeavyIndustry</a></h1>
                        </div>
                        <div class="7u" id="menu">
                            <nav class="mobileUI-site-nav">
                                <ul>
                                    <li class="current_page_item"><a href="#{request.contextPath}/faces/layout.xhtml">Cursos - Paralelos</a></li>
                                    <li><a href="#{request.contextPath}/faces/asignar_profesor.xhtml">Profesor - Materia</a></li>
                                    <li ><a href="#{request.contextPath}/faces/materia_curso.xhtml">Curso - Materia</a></li>
                                    <li><a href="#">Opcion #3</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        
        <div id="wrapper" class="5grid-layout">
 
  
  
    <p:panel>  
        <h:form id="formmaterias">
            <p:dataTable    selection="#{paraProfBean.selectedCURMAT}" selectionMode="single"
                id="materias" value="#{paraProfBean.dmCursoMaterias}" var="curmat" 
                             rowKey="#{curmat}">
                <p:column headerText="Curso">
                    <h:outputText value="#{curmat.curso.curNombre}"/>
                </p:column>
                <p:column headerText="Seccion">
                    <h:outputText value="#{curmat.curso.seccion.secNombre}"/>
                </p:column>
                <p:column headerText="Paralelo">
                    <h:outputText value="#{curmat.curso.curParalelo}"/>
                </p:column>
                <p:column headerText="Materia">
                    <h:outputText value="#{curmat.materia.matNombre}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="mostrar" actionListener="#{paraProfBean.mostrarActa()}" update=":formacta:acta"/>
        </h:form>
    </p:panel>  
  
    <p:panel>  
        <h:form id="formacta">
            <p:dataTable id="acta" value="#{paraProfBean.dmCalEst}" var="calest">
                <p:column headerText="Estudiante" >
                    #{calest.estudiante.persona.perApellidos} #{calest.estudiante.persona.perNombres}
                </p:column>  
                <p:column headerText="Calificacion"> 
                    <h:inputText value="#{calest.calestNota}" />			
                </p:column>   
            </p:dataTable>
            <p:commandButton value="Enviar" id="enviarCalificaciones" actionListener="#{paraProfBean.enviarCalificaciones}"/>
        </h:form>  
    </p:panel>  
 
            </div>
    </body>
</html>
